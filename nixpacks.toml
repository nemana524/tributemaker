[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg", "imagemagick"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p uploads/images uploads/videos uploads/music assets/music"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT app:app --workers 2 --timeout 120 --preload" 